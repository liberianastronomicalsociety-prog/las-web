<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sitemap</title>
</head>
<body>
<script>
const sections = [
  '#home',
  '#about',
  '#activities',
  '#membership',
  '#team',
  '#author',
  '#partners',
  '#contact'
];

const today = new Date().toISOString().split('T')[0]; // YYYY-MM-DD

let sitemap = `<?xml version="1.0" encoding="UTF-8"?>\n<urlset xmlns="https://www.sitemaps.org/schemas/sitemap/0.9">\n`;

sections.forEach(section => {
  sitemap += `
  <url>
    <loc>https://liberianastronomicalsociety-prog.github.io/las-web/${section}</loc>
    <lastmod>${today}</lastmod>
    <changefreq>monthly</changefreq>
    <priority>0.8</priority>
  </url>`;
});

sitemap += `\n</urlset>`;

// Display sitemap
document.write('<pre>' + sitemap + '</pre>');
console.log(sitemap); // Optional: see it in browser console
</script>
</body>
</html>
