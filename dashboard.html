<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Liberian Astronomical Society</title>
</head>
<body>

    <h1>Welcome to your Dashboard!</h1>
    <p>You can only see this page if you are logged in.</p>
    <button id="logoutButton">Log Out</button>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <script>
        // PASTE YOUR FIREBASE CONFIGURATION CODE HERE
        const firebaseConfig = {
            apiKey: "YOAIzaSyAX8le3vbPja0UfSUR2UvEMCkUxkQQPvks",
            authDomain: "liberian-astro-society.firebaseapp.com",
            projectId: "liberian-astro-society",
            storageBucket: "liberian-astro-society.firebasestorage.app",
            messagingSenderId: "914979035379",
            appId: "1:914979035379:web:ad9a2dbb05ebd48c407f86"
        };
        firebase.initializeApp(firebaseConfig);
    </script>

    <script>
        const auth = firebase.auth();
        const logoutButton = document.getElementById('logoutButton');

        // Check for user login status
        auth.onAuthStateChanged(user => {
            if (!user) {
                // No user is logged in, redirect them
                window.location.href = 'login.html';
            }
        });

        // Log out functionality
        logoutButton.addEventListener('click', () => {
            auth.signOut().then(() => {
                console.log("User signed out");
                window.location.href = 'login.html';
            }).catch((error) => {
                console.error("Logout failed:", error.message);
            });
        });
        </script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

</body>
</html>
