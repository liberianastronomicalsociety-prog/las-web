<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Liberian Astronomical Society</title>
    <link rel="icon" href="https://raw.githubusercontent.com/liberianastronomicalsociety-prog/las-web/main/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0d1117;
            background-image: radial-gradient(circle at 10% 20%, #1e3a8a, #0c4a6e);
            background-attachment: fixed;
            color: #d1d5db;
        }
        .signup-card {
            background-color: rgba(17, 24, 39, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="signup-card p-8 rounded-2xl shadow-2xl w-full max-w-md mx-auto transform transition-all hover:scale-105 duration-300">
        <div class="flex flex-col items-center mb-6">
            <img src="https://raw.githubusercontent.com/liberianastronomicalsociety-prog/las-web/main/LAS%20official%20logo.png" alt="LAS Logo" class="h-16 w-auto mb-4">
            <h2 class="text-3xl font-bold text-white mb-2">Create an Account</h2>
            <p class="text-gray-400 text-center">Join our community of stargazers.</p>
        </div>

        <form id="signupForm" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
                <input type="email" id="email" placeholder="you@example.com" required class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors duration-200">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                <input type="password" id="password" placeholder="••••••••" required class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors duration-200">
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold shadow-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-900 transition-all duration-300">
                Sign Up
            </button>
        </form>

        <p class="mt-6 text-center text-gray-400 text-sm">
            Already have an account? <a href="login.html" class="text-indigo-400 hover:underline font-medium">Log In</a>
        </p>

        <p id="message" class="text-center mt-4 text-sm hidden"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";


        const firebaseConfig = {
            apiKey: "AIzaSyAX8le3vbPja0UfSUR2UvEMCkUxkQQPvks",
            authDomain: "liberian-astro-society.firebaseapp.com",
            projectId: "liberian-astro-society",
            storageBucket: "liberian-astro-society.firebasestorage.app",
            messagingSenderId: "914979035379",
            appId: "1:914979035379:web:ad9a2dbb05ebd48c407f86",
            measurementId: "G-RBC64CGK4J"
        };
    
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const messageElement = document.getElementById('message');

        function showMessage(msg, type) {
            messageElement.textContent = msg;
            messageElement.classList.remove('hidden', 'text-green-500', 'text-red-500');
            if (type === 'success') {
                messageElement.classList.add('text-green-500');
            } else if (type === 'error') {
                messageElement.classList.add('text-red-500');
            }
        }

        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = e.target.email.value;
            const password = e.target.password.value;
            
            showMessage('Creating account...', 'info');

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;

                    // Create a new document in the "members" collection
                    setDoc(doc(db, "members", user.uid), {
                        email: user.email,
                        membership_status: "Pending", // Default status for new users
                        join_date: new Date().toISOString()
                    }).then(() => {
                        showMessage("Account created successfully! Redirecting to login...", 'success');
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000); // Redirect after 2 seconds
                    });
                })
                .catch((error) => {
                    showMessage("Error: " + error.message, 'error');
                });
        });
    </script>
</body>
</html>
