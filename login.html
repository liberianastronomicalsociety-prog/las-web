<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Liberian Astronomical Society</title>
</head>
<body>

    <form id="loginForm">
        <h2>Log In</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Log In</button>
    </form>

    <a href="signup.html">Don't have an account? Sign Up</a>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <script>
        // PASTE YOUR FIREBASE CONFIGURATION CODE HERE
        const firebaseConfig = {
            apiKey: "YOAIzaSyAX8le3vbPja0UfSUR2UvEMCkUxkQQPvks",
            authDomain: "liberian-astro-society.firebaseapp.com",
            projectId: "liberian-astro-society",
            storageBucket: "liberian-astro-society.firebasestorage.app",
            messagingSenderId: "914979035379",
            appId: "1:914979035379:web:ad9a2dbb05ebd48c407f86"
        };
        firebase.initializeApp(firebaseConfig);
    </script>

    <script>
        const auth = firebase.auth();
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = loginForm.email.value;
            const password = loginForm.password.value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    console.log("User logged in:", userCredential.user);
                    // Redirect to the protected page
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    console.error("Login failed:", error.message);
                    alert(error.message);
                });
        });
    </script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
 
</body>
</html>
