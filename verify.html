<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Verify Membership — Liberian Astronomical Society</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="https://raw.githubusercontent.com/liberianastronomicalsociety-prog/las-web/main/favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg,#071126 0%, #011026 60%);
      color: #e5e7eb;
      min-height: 100vh;
    }
    .glass {
      background: rgba(17,24,39,0.55);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.06);
    }
  </style>
</head>

<body class="flex items-center justify-center p-6">

<div class="max-w-xl w-full glass rounded-xl p-6 text-center">

  <!-- Logo -->
  <img
    src="https://raw.githubusercontent.com/liberianastronomicalsociety-prog/las-web/main/LAS%20official%20logo.png"
    alt="LAS"
    class="h-20 mx-auto mb-4 rounded-full"
  />

  <h1 class="text-2xl font-bold mb-2">Membership Verification</h1>
  <p class="text-sm text-gray-400 mb-6">
    Liberian Astronomical Society (LAS)
  </p>

  <!-- Status -->
  <div id="statusBox" class="rounded-lg p-4 mb-4 hidden"></div>

  <!-- Member Info -->
  <div id="memberInfo" class="space-y-2 hidden text-left text-sm">
    <p><strong>Name:</strong> <span id="mName"></span></p>
    <p><strong>Role:</strong> <span id="mRole"></span></p>
    <p><strong>Member ID:</strong> <span id="mID"></span></p>
    <p><strong>Status:</strong> <span id="mStatus"></span></p>
  </div>

  <!-- Footer -->
  <p class="text-xs text-gray-400 mt-6">
    This verification page confirms official LAS membership only.
    <br />
    For inquiries: 
    <a href="mailto:liberianastronomicalsociety@gmail.com" class="underline">
      liberianastronomicalsociety@gmail.com
    </a>
  </p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

/* ---------------------------
   Firebase Init
--------------------------- */
const firebaseConfig = {
  apiKey: "AIzaSyAX8le3vbPja0UfSUR2UvEMCkUxkQQPvks",
  authDomain: "liberian-astro-society.firebaseapp.com",
  projectId: "liberian-astro-society",
  storageBucket: "liberian-astro-society.firebasestorage.app",
  messagingSenderId: "914979035379",
  appId: "1:914979035379:web:ad9a2dbb05ebd48c407f86"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ---------------------------
   Helpers
--------------------------- */
function qs(id) {
  return document.getElementById(id);
}

function showStatus(text, type) {
  const box = qs('statusBox');
  box.textContent = text;
  box.className = 'rounded-lg p-4 mb-4 text-sm font-semibold';

  if (type === 'success') {
    box.classList.add('bg-green-600', 'text-white');
  } else if (type === 'error') {
    box.classList.add('bg-red-600', 'text-white');
  } else {
    box.classList.add('bg-yellow-400', 'text-gray-900');
  }

  box.classList.remove('hidden');
}

/* ---------------------------
   Verification Logic
--------------------------- */
async function verifyCertificate() {
  const params = new URLSearchParams(window.location.search);
  const certID = params.get('cert');

  if (!certID) {
    showStatus('No certificate ID provided.', 'error');
    return;
  }

  try {
    const membersSnap = await getDocs(collection(db, 'members'));
    let found = false;

    membersSnap.forEach(docSnap => {
      const data = docSnap.data();

      if (data.memberID === certID) {
        found = true;

        qs('mName').textContent = data.name || '—';
        qs('mRole').textContent = data.role || '—';
        qs('mID').textContent = data.memberID;
        qs('mStatus').textContent = data.membership_status || 'Unknown';

        qs('memberInfo').classList.remove('hidden');

        if ((data.membership_status || '').toLowerCase() === 'approved') {
          showStatus('✔ Membership Verified — Valid Certificate', 'success');
        } else {
          showStatus('⚠ Membership Found but Not Approved', 'warning');
        }
      }
    });

    if (!found) {
      showStatus('❌ Certificate not found or invalid.', 'error');
    }

  } catch (err) {
    console.error(err);
    showStatus('Verification failed. Please try again later.', 'error');
  }
}

verifyCertificate();
</script>

</body>
</html>
